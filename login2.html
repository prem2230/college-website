<!DOCTYPE html>  
 <html lang="en">  
  <head>  
   <meta charset="UTF-8" />  
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />  
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />  
   <title>SRM TRP Login Portal</title>  
   <link rel="stylesheet" href="login2.css" />  
   <!-- Compiled and minified CSS -->  
   <link  
    rel="stylesheet"  
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"  
   />  
   <!-- Compiled and minified JavaScript -->  
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>  
  </head>  
  <body>  
      <section class="header">
   <div class="login-div">  
    <div class="row">  
     <div class="logo"></div>  
    </div>  
    <div class="row center">  
     <h5><b>SRM TRP Engineering College</b></h5>  
     <h6><b>Faculty Portal</b></h6>  
    </div>  
    <div class="row">  
     <div class="input-field col s12">  
      <input id="email_input" type="email" class="validate" />  
      <label for="email_input">Email</label>  
     </div>  
    </div>  
    <div class="row">  
     <div class="input-field col s12">  
      <input id="password_input" type="password" class="validate" />  
      <label for="password_input">Password</label>  
      <div>  
       <a href="#"><b>Forgot Password ?</b></a>  
      </div>  
      <div class="row">  
        <div class="input-field col s12">  
         <input id="dept_input" type="text" class="validate" />  
         <label for="dept_input">Department</label>  
        </div>  
     </div>  
     <div class="row"></div>  
     <div class="row">  
      <div class="col s6"><a href="#">Create account</a></div>  
      <div class="col s6 right-align">  
       <a class="waves-effect waves-light btn" href="#">Login</a>  
      </div>  
     </div>  
    </div>  
   </div>  </section>
  </body>  
 </html>
